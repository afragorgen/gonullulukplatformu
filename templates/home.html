<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönüllülük Platformu</title>


    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="nav-link" href="/events">Etkinlikler</a>

            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">

    {% if session.get("user_id") %}
        <li class="nav-item">
            <span class="nav-link">
                Merhaba, {{ session.get("username") }}
            </span>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">
                Çıkış Yap
            </a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.login') }}">
                Giriş Yap
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.register') }}">
                Kayıt Ol
            </a>
        </li>
    {% endif %}

</ul>

            </div>
        </div>
    </nav>


    <div class="container text-center mt-5">
        <h1 class="display-4">Birlikte Daha Güçlüyüz </h1>
        <p class="lead mt-3">
            Yardımlaşma ve gönüllülük ruhunu büyütmek için burada buluşuyoruz.
        </p>
        <a href="#" class="btn btn-success btn-lg mt-3">Etkinliklere Göz At</a>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
